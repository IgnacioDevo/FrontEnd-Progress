<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 6</title>
    <link rel="stylesheet" href="css6.css">
</head>
<body>
    <div class="part1">
        <p id="parrafo1">I'm just a paragraph with red text!</p>
        <p id="parrafo2">I'm a smaller paragraph, also with red text!</p>
    </div>
    <div class="part2">
        <button class="button" id="verde">Confirm</button>
        <button class="button" id="cancel">Cancel</button>
    </div>
    <div class="part3">
        <div>I'm a div with green text!</div>
        <div>I'm a div with green text and a child div!</div>
        <div id="divred">I'm a smaller child div with red text.</div>
    </div>
</body>
</html>
