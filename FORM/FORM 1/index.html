<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="main">
        <h4>Registration form</h4>
        <input class="control" type="text" name="name" id="name" placeholder="Enter your name">
        <input class="control" type="text" name="surname" id="surname" placeholder="Enter your surname">
        <input class="control" type="email" name="mail" id="mail" placeholder="Enter your mail">
        <input class="control" type="password" name="password" id="password" placeholder="Enter your password">
        <p>I agree with the  <a href="#">Terms and conditions</a></p>
        <input class="btn" type="submit" value="Register">
        <p><a href="#">I already have an account</a></p>
    </section>
</body>
</html>
